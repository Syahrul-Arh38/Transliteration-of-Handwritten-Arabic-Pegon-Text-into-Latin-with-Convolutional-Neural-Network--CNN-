<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transliterasi Arab Pegon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/bg.avif') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      filter: blur(6px);
      z-index: -1;
    }
    .main-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .upload-btn {
      margin: 20px 0;
    }
    .uploaded-img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 20px;
      border: 2px solid #ddd;
    }
    .result-box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 15px;
      background: #f4f7f6;
    }
    .result-box h4 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="header">Transliterasi Arab Pegon Tulis Tangan â†’ Latin</div>
    <p class="text-muted">Unggah gambar huruf tulisan tangan untuk dikenali</p>

    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control">
      <button type="submit" class="btn btn-primary rounded-pill upload-btn">Masukkan Gambar</button>
    </form>

    {% if img_path %}
      <img src="{{ img_path }}" alt="Uploaded Image" class="uploaded-img">
    {% endif %}

    {% if prediction is not none %}
    <div class="result-box">
      <h5>Hasil dari deteksi menunjukkan bahwa gambar tersebut merupakan:</h5>
      <h4 class="text-primary">{{ prediction }}</h4>
      <p>dengan akurasi: <strong>{{ confidence }}%</strong></p>
    </div>
    {% endif %}
  </div>
</body>
</html>
